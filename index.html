<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For আনুশকা</title>
    <link rel="stylesheet" href="index.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <div style="pointer-events: none;position: absolute;z-index: 1000;top: 0;left: 0;width: calc(100vw - 4px);height: calc(100vh - 4px);border: 2px solid;" id="lin-border"></div>
    <div id="aaah"></div>
    <div id="full-screen-loader">
      Please wait, the server is initializing...
    </div>
    <div id="full-screen-loader-2"></div>

    <div id="lyric-display">
      <div class="lyric-line" id="prev-line"></div>
      <div class="lyric-line current" id="current-line"></div>
      <div class="lyric-line" id="next-line"></div>
    </div>
    <div class="menu-container">
      <button class="menu-button"></button>
      <div class="song-list">
        <div id="songs">
          <div class="search-input">
            <input
              placeholder="Search Song"
              id="search-input"
              autocomplete="off"
            />
          </div>
          <div id="list-songs-loader">Loading...</div>
          <div id="list-songs-not-found">No Songs Found</div>
          <ul id="songs-lister"></ul>
        </div>
      </div>
    </div>

    <div id="options">
      <input type="hidden" name="option_val" id="option_val" value="random" />
      <span id="option-hover">Options</span>
      <span id="repeat" class="option">Repeat</span>
      <span id="random" class="option">Random</span>
      <span id="next" class="option">Next</span>
      <span id="hide-thumbnail" class="option2">Hide-T</span>
      <span id="hide-b" class="option2">Hide-B</span>
      <span id="hide-a" class="option2">Hide-A</span>
    </div>

    <div id="visualizer-container"></div>

    <div id="current-song-details"></div>

    <div class="audio-container">
      <audio id="player" controls></audio>
    </div>

    <div id="already-selected-song" style="display: none">
      <div class="a-s-s-popup">
        <div>
          <h3 id="a-s-s-name"></h3>
          <p>Would you like to play it again?</p>
        </div>
        <div class="a-s-s-options">
          <div id="no-a-s-s">No</div>
          <div id="play-a-s-s">Play</div>
        </div>
      </div>
      <div></div>
    </div>

    <div id="audio-processing">Audio Processing</div>

    <script src="songs.js"></script>
    <script src="index.js"></script>
    <script type="module" src="vis.js"></script>
  </body>
</html>
